<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ulab登录</title>
    <link rel="stylesheet" href="${contextPath}/static/admin/login/css/common.css">
    <link rel="stylesheet" href="${contextPath}/static/admin/login/css/fullScreen_map.css">
    <link rel="stylesheet" href="${contextPath}/static/admin/login/css/index_left.css">
    <link rel="stylesheet" href="${contextPath}/static/admin/login/css/login.css">
    <script src="${contextPath}/static/admin/js/jquery-2.2.4.js"></script>
</head>
<body>
<div id="l" class="l fullScreen_map">
    <header>
        <span class="mainLogo"></span>
        <h1>全球实验室数据中心</h1>
        <h1>Haier U-lab Data Center</h1>
    </header>
    <div class="switchGroup">
        <div class="login_box">
            <div class="welcome">
                <h3>欢迎登录</h3>
            </div>
             <form action="${contextPath}/login/labLoginValidate">
            <div class="input-box">
                <div class="username">
                    <div></div>
                    <input type="text" name="name" value="${name!}" class="fs-login-username" id="name" placeholder="请输入用户名"/>
                </div>
                <div class="pwd">
                    <div></div>
                    <input type="password" name="pwd" value="" class="fs-login-password" id="pwd" placeholder="请输入密码"/>
                </div>
                 ##if(error!=""){
                	<div class="error_ms" style="display:block">${error!}</div>
                ##}else{
                	<div class="error_ms" style="display:none"></div>
                ##}
                <a id="fs-login-btn" onclick="submitMethod()" class="submit" expired="true">登录</a>
            </div>
            </form>

        </div>
    </div>
</div>

</body>
<script>
    /*屏幕描述
     一共 7x3 个屏幕，每一块屏幕是1360x768，
     总共的大小就是9520x2304，比预计像素少7x6=42个像素。*/

    var pageH = $(window).height();
    var pageW = pageH * 16 * 7 / (9 * 3);
    var bodyScale = pageH / 595;
    var bodyFontSize = bodyScale * 100 + "%";
    if (pageH > 2300) { // 如果是大屏幕(2304)
        pageW -= 42
    }
    function pageResize() {
        $("body").css("font-size", bodyFontSize);
        $("#content").css("width", pageW);
        $(".fullScreen_map").css("width", pageW);//全屏页面是绝对定位,宽度100%只能取自屏幕
        //console.log("~~~~~~~~~窗口高度：" + pageH + ",\n宽度:"+pageW+" \nbody字号：" + bodyFontSize)
    }
    pageResize();
    function submitMethod(){
   	 var name=$("#name").val();
   	 var pwd=$("#pwd").val();
   	 if(name==""){
   		 showError("请输入用户名!");
   		 return ;
   	 }
   	 if(pwd==""){
   		 showError("请输入密码!");
   		 return ;
   	 }
   	 $("form").submit();
    };
    function showError(msg){
   	 $(".error_ms").html(msg);
   	 $(".error_ms").css("display","block");
    };
    
    function hideError(){
   	 $(".error_ms").html("");
   	 $(".error_ms").css("display","none");
    };
</script>
</html>
