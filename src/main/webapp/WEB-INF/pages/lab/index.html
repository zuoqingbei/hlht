    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

<div id="content">
    <div id="left">
        <header>
            <h1>U-lab全球互联数据中心</h1>
        </header>

        <div class="switchGroup">
            <div class="switch sphere">
                <div id="chart" class="mapArea">

                </div>
                <button id="switchLegend">图例开关</button>
            </div>
            <div class="switch flat hidden">
                <div class="numberInfo cf">
                    <div class="item">
                        <h3>实验室总数</h3>
                        <div class="nb">7583</div>
                    </div>
                    <div class="item">
                        <h3>已联通数</h3>
                        <div class="nb">7589</div>
                    </div>
                    <div class="item">
                        <h3>连通率</h3>
                        <div class="nb">98%</div>
                    </div>
                </div>
                <div class="mapArea">
                    <!--<iframe id="iframe" scrolling="no" frameborder="0" src="${contextPath!}/lab/flatMap"></iframe>-->
                </div>
            </div>
        </div>
        <div class="btnGroup">
            <img class="sphere" src="${contextPath!}/static/img/btn_sphere_on.png">
            <img class="sphere" src="${contextPath!}/static/img/btn_flat_off.png">
        </div>
    </div>
    <!--<div id="middle"></div>-->
    <div id="right">
        <!--这里是后面4屏的代码-->
    </div>
</div>
<!--屏幕描述
一共 7x3 个屏幕，
每一块屏幕是1920x1080

3/7的宽度是5760,

<script src="${contextPath!}/static/asserts/js/jquery-2.2.4.js"></script>

<script src="${contextPath!}/static/asserts/echarts/echarts.js"></script>
<script src="${contextPath!}/static/asserts/echarts/echarts-x.js"></script>
<script>
var contextPath='${contextPath!}';
    // 路径配置
    require.config({
        paths: {
            'echarts': '${contextPath!}/static/dep/echarts/build',
            'echarts-x': '${contextPath!}/static/dep/echarts-x/build'
        }
    });
    // 然后就可以动态加载图表进行绘制啦
    require([
        'echarts',
        'echarts-x',
        // ECharts-X 中 map3d 的地图绘制基于 ECharts 中的 map。
        'echarts/chart/map',
        'echarts-x/chart/map3d'
    ])
</script>
