    var bodyScale = 1;
    var pageH;
    var pageW;
    pageH = $(window).height();
    pageW = pageH * 16 * 7 / (9 * 3);

        $("#content").css("width", pageW);
        var bodyFontSize = pageH / 595 * 100 + "%";
        bodyScale = pageH / 595;
        $("body").css("font-size", bodyFontSize);
        console.log("屏幕高度：" + pageH + ", body字号：" + bodyFontSize)
    }
    pageResize();
</script>
