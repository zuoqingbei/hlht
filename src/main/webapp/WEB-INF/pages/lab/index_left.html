<div id="content">

        <header>
            <h1>U-lab全球互联数据中心</h1>
        </header>
        <div class="btnGroup">
            <img class="sphere" src="${contextPath!}/static/img/btn_sphere_on.png">
            <img class="sphere" src="${contextPath!}/static/img/btn_flat_off.png">
        </div>
        <div class="switchGroup">
            <div class="switch sphere">
                <div class="sphere-left">
                    <div class="sphere-left-top"></div>
                    <div class="sphere-left-bottom"></div>
                </div>
                <div class="mapArea">
                    <!--球体地图位置-->
                    <iframe src="${contextPath!}/lab/sphereMap"></iframe>
                </div>
                <div class="sphere-right">
                    <div class="sphere-right-top"></div>
                    <div class="sphere-right-bottom"></div>
                </div>
            </div>
            <div class="switch flat hidden">
                <div class="numberInfo cf hidden">
                    <div class="item">
                        <h3>实验室总数</h3>
                        <div class="nb">7583</div>
                    </div>
                    <div class="item">
                        <h3>已联通数</h3>
                        <div class="nb">7589</div>
                    </div>
                    <div class="item">
                        <h3>连通率</h3>
                        <div class="nb">98%</div>
                    </div>
                </div>
                <div class="mapArea">
                    <!--平面地图位置-->
                </div>
                <div class="flat-right">
                    <div class="flat-right-top">
                        <div class="chartBorder">
                            <h3>专业能力</h3>
                            <div class="myChart" id="myChart"></div>
                        </div>
                    </div>
                    <div class="flat-right-bottom">
                        <div class="chartBorder">
                            <h3>试验目的</h3>
                            <div class="myChart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
