<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>球形地图</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: "Microsoft yahei", "微软雅黑", "Source Sans Pro", "Helvetica Neue", 'Helvetica', 'Arial',sans-serif;
        }

        #sphereMap {
            /*这里直接设置了高度，在初始化时仍然会报错：宽高未准备好*/
            height: 95%;
        }
        button.reset{
            float: right;
            padding: 0.2em 0.4em;
            cursor: pointer;
            color: #6cf;
            font-size: .8em;
            border: 1px solid;
            background-color: rgba(0,0,50,.1);

            position: absolute;
            right: 5%;
            bottom: 14%;
        }
    </style>

</head>
<body>
    <div id="sphereMap"></div>
    <button class="reset" style="display: none">点击重置</button>

    <script src="${contextPath!}/static/asserts/js/jquery-2.2.4.js"></script>
    <script src="${contextPath!}/static/js/common.js"></script>
    <script src="${contextPath!}/static/asserts/echarts/echarts.js"></script>
    <script src="${contextPath!}/static/asserts/echarts/echarts-x.js"></script>
    <script src="${contextPath!}/static/js/sphere.js"></script>
    <script src="${contextPath!}/static/js/boot.js"></script>
    <script>
        function spherePageResize() {
            var h = $(window).height();
            var bodyFontSize = h / 595 * 100 + "%";
            $("body").css("font-size", bodyFontSize);
        }
        spherePageResize();
    </script>
</body>
<script>

    var contextPath='${contextPath!}';

    // 路径配置
    require.config({
        paths: {
            'echarts': '${contextPath!}/static/dep/echarts/build',
            'echarts-x': '${contextPath!}/static/dep/echarts-x/build'
        }
    });
    // 然后就可以动态加载图表进行绘制啦
    require([
        'echarts',
        'echarts-x',
        // ECharts-X 中 map3d 的地图绘制基于 ECharts 中的 map。
        'echarts/chart/map',
        'echarts-x/chart/map3d'
    ])
</script>


</html>
