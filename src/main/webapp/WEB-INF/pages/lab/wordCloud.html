<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>wordCloud</title>
    <style>
        html, body {
            height: 95%;
            margin: 0;
        }

        #div1 {
            position: relative;
            overflow: hidden;
            width: 82%;
            margin: 2% auto;
            height: 95%;
        }

        #div1 a {
            position: absolute;
            top: 0px;
            left: 0px;
            font-family: Microsoft YaHei;
            color: #6cf;
            font-weight: normal;
            text-decoration: none;
            padding: 3px 6px;
        }

        a.blue {
            color: blue;
        }

        a.red {
            color: red;
        }

        a.yellow {
            color: yellow;
        }

        p {
            font: 1em Microsoft YaHei;
            text-align: center;
            color: #ba0c0c;
        }

        p a {
            font-size: .5em;
            color: #ba0c0c;
        }

        #div1 a:hover {
            color: #9cffd2;
        }
    </style>
</head>
<body>

<script src="${contextPath!}/static/asserts/js/jquery-2.2.4.js"></script>
<!--<script src="../../../static/asserts/js/jquery-2.2.4.js"></script>-->
<script>
    var radius = 10;//3D 球的半径
    //    radius = $("#div1").css("width");
    var dtr = Math.PI / 180;
    var d = 300;

    var mcList = [];
    var active = false;
    var lasta = 1;
    var lastb = 1;
    var distr = true;
    var tspeed = 2;//文字移动速度
    var size = 30;

    var mouseX = 0;
    var mouseY = 0;

    var howElliptical = 1;

    var aA = null;
    var oDiv = null;

    function update() {
        var a;
        var b;

        if (active) {
            a = (-Math.min(Math.max(-mouseY, -size), size) / radius ) * tspeed;
            b = (Math.min(Math.max(-mouseX, -size), size) / radius ) * tspeed;
        }
        else {
            a = lasta * 1;
            b = lastb * 1;
        }

        lasta = a;
        lastb = b;

        if (Math.abs(a) <= 0.01 && Math.abs(b) <= 0.01) {
            return;
        }

        var c = 0;
        sineCosine(a, b, c);
        for (var j = 0; j < mcList.length; j++) {
            var rx1 = mcList[j].cx;
            var ry1 = mcList[j].cy * ca + mcList[j].cz * (-sa);
            var rz1 = mcList[j].cy * sa + mcList[j].cz * ca;

            var rx2 = rx1 * cb + rz1 * sb;
            var ry2 = ry1;
            var rz2 = rx1 * (-sb) + rz1 * cb;

            var rx3 = rx2 * cc + ry2 * (-sc);
            var ry3 = rx2 * sc + ry2 * cc;
            var rz3 = rz2;

            mcList[j].cx = rx3;
            mcList[j].cy = ry3;
            mcList[j].cz = rz3;

            per = d / (d + rz3);

            mcList[j].x = (howElliptical * rx3 * per) - (howElliptical * 2);
            mcList[j].y = ry3 * per;
            mcList[j].scale = per;
            mcList[j].alpha = per;

            mcList[j].alpha = (mcList[j].alpha - 0.6) * (10 / 6);
        }

        doPosition();
        depthSort();
    }

    function depthSort() {
        var i = 0;
        var aTmp = [];

        for (i = 0; i < aA.length; i++) {
            aTmp.push(aA[i]);
        }

        aTmp.sort
        (
            function (vItem1, vItem2) {
                if (vItem1.cz > vItem2.cz) {
                    return -1;
                }
                else if (vItem1.cz < vItem2.cz) {
                    return 1;
                }
                else {
                    return 0;
                }
            }
        );

        for (i = 0; i < aTmp.length; i++) {
            aTmp[i].style.zIndex = i;
        }
    }

    function positionAll() {
        var phi = 0;
        var theta = 0;
        var max = mcList.length;
        var i = 0;

        var aTmp = [];
        var oFragment = document.createDocumentFragment();

        //�������
        for (i = 0; i < aA.length; i++) {
            aTmp.push(aA[i]);
        }

        aTmp.sort
        (
            function () {
                return Math.random() < 0.5 ? 1 : -1;
            }
        );

        for (i = 0; i < aTmp.length; i++) {
            oFragment.appendChild(aTmp[i]);
        }

        oDiv.appendChild(oFragment);

        for (var i = 1; i < max + 1; i++) {
            if (distr) {
                phi = Math.acos(-1 + (2 * i - 1) / max);
                theta = Math.sqrt(max * Math.PI) * phi;
            }
            else {
                phi = Math.random() * (Math.PI);
                theta = Math.random() * (2 * Math.PI);
            }
            //���任
            mcList[i - 1].cx = radius * Math.cos(theta) * Math.sin(phi);
            mcList[i - 1].cy = radius * Math.sin(theta) * Math.sin(phi);
            mcList[i - 1].cz = radius * Math.cos(phi);

            aA[i - 1].style.left = mcList[i - 1].cx + oDiv.offsetWidth / 2 - mcList[i - 1].offsetWidth / 2 + 'px';
            aA[i - 1].style.top = mcList[i - 1].cy + oDiv.offsetHeight / 2 - mcList[i - 1].offsetHeight / 2 + 'px';
        }
    }

    function doPosition() {
        var l = oDiv.offsetWidth / 2;
        var t = oDiv.offsetHeight / 2;
        for (var i = 0; i < mcList.length; i++) {
            aA[i].style.left = mcList[i].cx + l - mcList[i].offsetWidth / 2 + 'px';
            aA[i].style.top = mcList[i].cy + t - mcList[i].offsetHeight / 2 + 'px';
            //aA[i].style.fontSize=Math.ceil(12*mcList[i].scale/2)+8+'px';
            aA[i].style.filter = "alpha(opacity=" + 100 * mcList[i].alpha + ")";
            aA[i].style.opacity = mcList[i].alpha;
        }
    }

    function sineCosine(a, b, c) {
        sa = Math.sin(a * dtr);
        ca = Math.cos(a * dtr);
        sb = Math.sin(b * dtr);
        cb = Math.cos(b * dtr);
        sc = Math.sin(c * dtr);
        cc = Math.cos(c * dtr);
    }

    function resizeText(bodyScale) {
        radius = 10 * bodyScale;
    }

    $(function () {
        var h = $(window.parent).height();
        var bodyFontSize = h / 595 * 100 + "%";
        bodyScale = h / 595;
        $("body").css("font-size", bodyFontSize);
        radius = 10 * bodyScale;
        console.log("h:" + h + "~~~~~~~~~~~~~~~~radius:", radius)
        tspeed = 2 * bodyScale;


        var i = 0;
        var oTag = null;
        $.getJSON("${contextPath!}/static/data/wordCloudText.json", function (data) {
//            $.getJSON( "../../../static/data/wordCloudText.json", function( data ) {

//                console.log("这里getjson");
            var items = [];
            $.each(data, function (key, val) {
                items.push("<a href=#  style=font-size:" + val + "em>" + key + "</a>");
            });
            $("<div/>", {
                "id": "div1",
                style: "border:solid 0 skyblue",
                ALIGN: "center",
                html: items.join("")
            }).appendTo("body");
            //console.log($('div'));
            radius = Math.floor($("#div1").width() / 3.14 * bodyScale);
            oDiv = document.getElementById('div1');
            aA = oDiv.getElementsByTagName('a');

            for (i = 0; i < aA.length; i++) {
                oTag = {};
                oTag.offsetWidth = aA[i].offsetWidth;
                oTag.offsetHeight = aA[i].offsetHeight;
                mcList.push(oTag);
            }

            sineCosine(0, 0, 0);

            positionAll();

            oDiv.onmouseover = function () {
                active = true;
            };

            oDiv.onmouseout = function () {
                active = true;
            };

            oDiv.onmousemove = function (ev) {
                var oEvent = window.event || ev;

                mouseX = oEvent.clientX - (oDiv.offsetLeft + oDiv.offsetWidth / 4);
                mouseY = oEvent.clientY - (oDiv.offsetTop + oDiv.offsetHeight / 4);

                mouseX /= 5;
                mouseY /= 5;
            };
            setTimeout(function () {
                setInterval(update, 100);
            }, 2000)

        });
    });


</script>
</body>
</html>
