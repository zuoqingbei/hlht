 <script>
	var labTypeCode;//实验室类型
    $(function () {
    
        $(".tab-item").click(function () {
            $(this).addClass("active_right").siblings().removeClass("active_right");
            // 3. 获取到当前菜单的索引号
            var index = $(this).index();
            // 4. 通过索引号对应关系 让这个索引号对应的内容展示出来
            //.selected display:flex
            $(".box:eq(" + index + ")").addClass("selected").siblings().removeClass("selected");
        	resetSizeRight();
//        	myChart2.resize();
        	$('#right .lab').css("display",'block');
        });
        $(".tab-item").eq(0).click(function () {
            $('#right .lab').css("display",'none');
        });
        $(".lab_item").click(function () {
            $(this).addClass("word_active").siblings().removeClass("word_active");
        	resetSizeRight();
        });
//        上一页 下一页
        $('#tab2 .fenye .last').click(function () {
            $('#tab2').css('left','-100%');
        });
        $('#tab2 .fenye .first').click(function () {
            $('#tab2').css('left','0');
        });
        $('.biaozhun_tabs>ul>li').click(function () {
            $(this).addClass('biaozhun_tabs_selected').siblings('li').removeClass('biaozhun_tabs_selected');
            var index=$(this).index();
            $(".biaozhun_box_echarts:eq(" + index + ")").css("opacity",'1').siblings().css('opacity','0');
        })
