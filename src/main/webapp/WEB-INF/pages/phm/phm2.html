		<script src="${contextPath}/static/phm/asserts/js/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="${contextPath}/static/phm/asserts/echarts/echarts-4.0.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="${contextPath}/static/phm/js/index_sys.js" type="text/javascript" charset="utf-8"></script>-->
		<script>
				/*屏幕描述
				 一共 7x3 个屏幕，每一块屏幕是1360x768，
				 总共的大小就是9520x2304，比预计像素少7x6=42个像素。
				 */
				
				var pageH = $(window).height();
				var pageW = pageH * 16 * 7 / (9 * 3);
				var bodyScale = pageH / 595;
				var bodyFontSize = bodyScale * 100 + "%";
				if(pageH > 2300) { // 如果是大屏幕(2304)
					pageW -= 47;
				}
				function pageResize() {
					$("body").css("font-size", bodyFontSize);
					$("body").css("fontSize", bodyFontSize);
					$("#content").css("width", pageW);
					$(".fullScreen_map").css("width", pageW); //全屏页面是绝对定位,宽度100%只能取自屏幕
					console.log("~~~~~~~~~窗口高度：" + pageH + ",\n宽度:" + pageW + " \nbody字号：" + bodyFontSize)
				}
				pageResize();
		</script>
	</body>
</html>
<script>
	var barWidth = 18 * bodyScale;
	// 图二和图四 公共样式
    var opts ={
        grid: {
            left: '20%',
            right: '20%',
            bottom: '20%',
            top: '20%'
        },
        xAxis:{
            axisLabel: {
                show: true,
                textStyle: {
                    color: '#00adef',
                    fontSize:13 * bodyScale
                }
            },
            splitLine: { //去除分割线
                show:false
            },
		},
        yAxis:{
            show:false,
            splitLine: {
                lineStyle:{
                    color:'#00adef'
                }
            },
            axisLabel: {//坐标做字体
                show: true,
                textStyle: {
                    color: '#00adef',
                    fontSize:13 * bodyScale
                }
            },
            nameTextStyle:{
                color:'#00adef',
                fontSize:13 * bodyScale
            },
            nameGap:100
		}
	}
	$(function(){
		// 图标一
		var myChart1 = echarts.init($("#currentState_m")[0]);
		myChart1.setOption(opts);
        myChart1.setOption({
            grid: {
                left: '20%',
                right: '20%',
                bottom: '20%',
                top: '20%'
            },
            xAxis:{
                show:false,
            
            },
			color: colors,
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: ['40%', '55%'],
                    center: ['50%', '50%'],
                    data: [
                        {value: 325, name: '在线'},
                        {value: 80, name: '离线'}
                    ],
                    itemStyle : {
                        normal : {
                            label : {//环形图外  文字样式
                                textStyle : {
                                    fontSize : 13 * bodyScale,
                                }
                            },

                        }

                    },

                }
            ]
        });

		//图标二
		var myChart2 = echarts.init($("#currentState_r")[0]);
		myChart2.setOption(opts);
        myChart2.setOption({
			legend:{
                top:15,
                show:true,
				 data:['在线','离线'],
				textStyle:{
                    color:'#00adef',
					fontSize:11 * bodyScale
				},
				itemGap:30,//图例间距离
			},
            xAxis: {
                type: 'category',
                data: ['冰箱','商空','洗衣机','冷柜','家空'],
                axisLabel:{
                        interval:0,
                        show:'true',
                        // rotate:-30,
                        textStyle:{
                            fontSize:10*bodyScale,
                            color:'#64ccff'
                        }
                    },
            },
            yAxis: {
                name: '台',
                type: 'value'
            },
            series: [
                {
                    name: '在线',
                    type: 'bar',
                    stack: '总量',
                    barWidth: barWidth,
                    itemStyle: {
                        normal: {
                            color: '#00adef'
                        }
                    },
                    data: [45, 55, 75, 70,60]
                },
                {
                    name: '离线',
                    type: 'bar',
                    stack: '总量',
                    itemStyle: {
                        normal: {
                            color: '#ffd769'
                        }
                    },
                    barWidth: 15,
                    data: [10, 13, 15, 17, 15],
                },

            ]
        });
	})


	var colors = [
        '#00adef',
        '#faad14',
        '#73d13d',
        '#b37feb',
        '#ff7875',
        '#5cdbd3',
        '#ff85c0',
        '#ffd591',
        '#eaff8f',
        '#d3adf7',
        '#91d5ff',
        '#ffa39e',
        '#87e8de',
        '#ffadd2',
        '#adc6ff',
        '#fffb8f',
        '#b7eb8f',
        '#ffbb96',
        '#d9f7be',
        '#ffd6e7',
    ];
</script>
