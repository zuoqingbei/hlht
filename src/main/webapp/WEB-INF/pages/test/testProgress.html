<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .progressBar{
            background-color: #00B2F8;
        }
    </style>
</head>
<body>
<div style="width: 200px; height: 100px">
    <div class="progressBar" data-pro="60"></div>
</div>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script src="../../../static/assets/js/jquery-2.2.4.js"></script>
<script>
    $(function () {
        $(".progress-bar").width("100%").height("100%");
        $("ul>li:eq(2),ul>li:eq(3)").siblings().css("background","yellow");
    })

</script>
</body>
</html>
