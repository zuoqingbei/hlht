<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: skyblue;
        }
    </style>
</head>
<body>
<select title="请选择城市">
    <option class="showLabel">--请选择城市--</option>
    <optgroup label="四川省">
        <option value="成都市2">├成都市</option>
        <option value="绵阳市2">├绵阳市</option>
        <option value="眉山市2">├眉山市</option>
        <option value="德阳市2">└德阳市</option>
    </optgroup>
    <optgroup label="湖南省">
        <option value="长沙市2">长沙市</option>
        <option value="湘潭市2">湘潭市</option>
        <option value="岳阳市2">岳阳市</option>
        <option value="怀化市2">怀化市</option>
    </optgroup>
</select>
<script src="../../../static/asserts/js/jquery-2.2.4.js"></script>
<script>
    $(function () {
        $("select").change(function () {
            var txt = $("option[value="+$("select").val()+"]").parent().attr("label");
            $("option.showLabel").text(txt).prop("selected",true);
        })
    })
</script>
</body>
</html>
