<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: skyblue;
        }
        .testAfter:before,
        button:before,
        select:before{
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-top: 12px solid #bdecf8;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            top: 20px;
            left: 35%;
        }
    </style>
</head>
<body>
<select title="请选择城市">
    <option class="showLabel">--请选择城市--</option>
    <optgroup label="四川省">
        <option value="成都市2">├成都市</option>
        <option value="绵阳市2">├绵阳市</option>
        <option value="眉山市2">├眉山市</option>
        <option value="德阳市2">└德阳市</option>
    </optgroup>
    <optgroup label="湖南省">
        <option value="长沙市2">长沙市</option>
        <option value="湘潭市2">湘潭市</option>
        <option value="岳阳市2">岳阳市</option>
        <option value="怀化市2">怀化市</option>
    </optgroup>
</select>
<!--<div class="testAfter">testAfter</div>-->
<label class="testAfter">label</label>
<hr>

<script src="../../../static/assets/js/jquery-2.2.4.js"></script>
<script>
    $(function () {
        $("select").change(function () {
            var txt = $("option[value="+$("select").val()+"]").parent().attr("label");
            $("option.showLabel").text(txt).prop("selected",true);
        })
    })
</script>
</body>
</html>
