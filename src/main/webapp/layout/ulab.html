<!--屏幕描述
一共 7x3 个屏幕，
每一块屏幕是1920x1080
总共的大小就是13440x3240
3/7的宽度是5760,
在笔记本上比例不变适应高度后，宽度为3186px
-->
<script>
 var contextPath = '${contextPath!}';
    var bodyScale = 1;
    function pageResize() {
        var h = $(window).height();
        $("#content").css("width", h * 16 * 7 / (9 * 3));
        var bodyFontSize = h / 595 * 100 + "%";
        bodyScale = h / 595;
        $("body").css("font-size", bodyFontSize);
        console.log("→ → → → → → → → → → → → → → 屏幕高度：" + h + ", body字号：" + bodyFontSize)
    }
 pageResize();
</script>
